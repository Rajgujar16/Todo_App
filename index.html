<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TODO APP</span>
            <button id="themeBtn" class="mt-3 btn btn-dark rounded-5">Theme</button>
        </div>
    </nav>

    <div class="container p-5">
        <h1 class="text-center display-4">Todo App</h1>
        <div class="card p-3 rounded-0">
            <form id="todoForm" class="my-3">
                <input id="inputHeading" type="text" class="form-control rounded-0 mb-2" placeholder="Heading">
                <input id="inputDescription" type="text" class="form-control rounded-0" placeholder="Description">
                <button type="submit" class="mt-3 btn btn-success w-100 rounded-0">Save</button>
            </form>
        </div>

        <ul id="todoList" class="mt-2 list-group"></ul>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
